version: '3.8'
services:
  demo:
    image: ghcr.io/open-feature/playground-app:v0.9.0 # x-release-please-version
    # build:
    #  dockerfile: ./packages/app/Dockerfile
    ports:
      - '30000:30000'
    command:
      # The default provider
      - flagd
    depends_on:
      - flagd
      - jaeger
      - fib-service
    volumes:
      - ./config/flagd/flags.json:/opt/playground/config/flagd/flags.json
    environment:
      - FLAGD_HOST=flagd
      - OTEL_EXPORTER_JAEGER_AGENT_HOST=jaeger
      - OTEL_EXPORTER_JAEGER_AGENT_PORT=6832
      - GO_FEATURE_FLAG_URL=http://go-feature-flag:1031
      - FIB_SERVICE_URL=http://fib-service:30001
      - FIB_SERVICE_USER
      - FIB_SERVICE_PASS
      # Provider values come from the .env
      - NEW_WELCOME_MESSAGE
      - FIB_ALGO
      - HEX_COLOR
      # Feature Flag Vendor Keys come from the .env
      ## Server
      - HARNESS_KEY
      - SPLIT_KEY
      - LD_KEY
      - FLAGSMITH_ENV_KEY
      - CLOUDBEES_APP_KEY
      ## Web
      - HARNESS_KEY_WEB
      - SPLIT_KEY_WEB
      - LD_KEY_WEB
      - FLAGSMITH_ENV_KEY_WEB
      - CLOUDBEES_APP_KEY_WEB
      - FLAGD_HOST_WEB
      - FLAGD_PORT_WEB
      - FLAGD_TLS_WEB

  fib-service:
    image: ghcr.io/open-feature/playground-fib-service:v0.9.0 # x-release-please-version
    # build:
    #  dockerfile: ./packages/fibonacci-service/Dockerfile
    expose:
      - '30001'
    environment:
      - FLAGD_HOST=flagd
      - OTEL_EXPORTER_JAEGER_AGENT_HOST=jaeger
      - OTEL_EXPORTER_JAEGER_AGENT_PORT=6832
      - OTEL_SERVICE_NAME=fibonacci-service
      - FIB_SERVICE_USER
      - FIB_SERVICE_PASS
      # Provider values come from the .env
      - NEW_WELCOME_MESSAGE
      - FIB_ALGO
      - HEX_COLOR
      # Feature Flag Vendor Keys come from the .env
      - HARNESS_KEY
      - SPLIT_KEY
      - LD_KEY
      - FLAGSMITH_ENV_KEY
      - CLOUDBEES_APP_KEY

  jaeger:
    image: jaegertracing/all-in-one:1.42
    expose:
      - '6832/udp'
    ports:
      - '16686:16686'

  flagd:
    image: ghcr.io/open-feature/flagd:v0.4.5
    command:
      - start
      - --cors-origin
      - '*'
      - --uri
      - file://etc/flagd/flags.json
    volumes:
      - ./config/flagd/flags.json:/etc/flagd/flags.json
    ports:
      - '8013:8013'

  go-feature-flag:
    image: thomaspoignant/go-feature-flag-relay-proxy:v1.4.0
    volumes:
      - ./config/go-feature-flag:/goff/
    expose:
      - 1031

volumes:
  flagd-flags:
