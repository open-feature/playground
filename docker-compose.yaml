version: '3.8'
services:
  demo:
    image: ghcr.io/open-feature/playground:openfeature-v0.0.7 # x-release-please-version
    ports:
      - '30000:30000'
    command:
      # The default provider
      - flagd
    depends_on:
      - flagd
      - jaeger
    volumes:
      - ${PWD}/config/flagd/flags.json:/opt/playground/config/flagd/flags.json
    environment:
     - FLAGD_HOST=flagd
     - OTEL_EXPORTER_JAEGER_AGENT_HOST=jaeger
     - OTEL_EXPORTER_JAEGER_AGENT_PORT=6832
     - GO_FEATURE_FLAG_URL=http://go-feature-flag:1031
      # Provider values come from the .env
     - NEW_WELCOME_MESSAGE
     - FIB_ALGO
     - HEX_COLOR
     # Feature Flag Vendor Keys come from the .env
     - HARNESS_KEY
     - SPLIT_KEY
     - LD_KEY
     - FLAGSMITH_ENV_KEY
     - CLOUDBEES_APP_KEY

  jaeger:
    image: jaegertracing/all-in-one:1.38
    expose:
     - "6832/udp"
    ports:
     - "16686:16686"

  flagd:
    image: ghcr.io/open-feature/flagd:v0.2.2
    command:
      - start
      - --uri
      - /etc/flagd/flags.json
    volumes:
      - ${PWD}/config/flagd/flags.json:/etc/flagd/flags.json
    expose:
      - "8013"

  go-feature-flag:
    image: thomaspoignant/go-feature-flag-relay-proxy:v0.3.0
    volumes:
      - ${PWD}/config/go-feature-flag:/goff/
    expose:
     - 1031

volumes:
  flagd-flags:
